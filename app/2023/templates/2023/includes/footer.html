<div class="text-center py-3 grass-background" x-data="{show_old_logo_text: false}">
    <img src="{{ url_for("frontend.2023.static", filename="img/old-logo.png") }}"
         alt="In loving memory of the old Flask logo. 2010 - 2023" @mouseover="show_old_logo_text = true">
    <p x-cloak x-show="show_old_logo_text">In loving memory of the old Flask logo.
        2010 - 2023</p>
</div>

<footer>

    <div class="display-desktop">
        <section class="display-flex space-between align-items-center py-3">
            {% include "2023/includes/footer-social.html" %}
            <div>
                {% include "2023/includes/footer-links.html" %}
            </div>
        </section>
    </div>

    <div class="display-mobile">
        <section class="display-flex flex-col space-between align-items-center py-3">
            {% include "2023/includes/footer-social.html" %}
            <div class="py-4">
                {% include "2023/includes/footer-links.html" %}
            </div>
        </section>
    </div>

</footer>
